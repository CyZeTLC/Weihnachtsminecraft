name: MCS
author: CyZeTLC
main: de.cyzetlc.mcs.Main
version: 1.0
api-version: '1.21'

commands:
  stats:
    description: Displays stats of player (e.g. deaths, kills, ..)
  viewblocks:
    description: Sends a message to admin everytime a valuable block is broken
  updateconfig:
    description: Reloads the config
  enderchest:
    aliases: [ec]
    description: Opens the enderchest of player or specific target
  invsee:
    aliases: [ inv ]
    description: Opens the inventory of player or specific target